<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Ten-ten-zero-apps</title>

  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/custom.css" />

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css" />
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section id="10-10-0" data-autoslide="16000">
        <video src="./assets/10-10-0 - Intro.mp4" autoplay loop muted 
          style="width: 100%; height: 100%; object-fit: cover;"></video>
      </section>
      <section id="10weeks" data-autoslide="61800">
        <video src="./assets/10WeeksToBuild.mp4" autoplay loop style="width: 100%; height: 100%; object-fit: cover;">
        </video>
      </section>
      <section id="10YearsEvergeen" data-autoslide="70800">
        <video src="./assets/10YearsEvergreen.mp4" autoplay loop style="width: 100%; height: 100%; object-fit: cover;">
        </video>
      </section>
      <section id="0-ops" data-autoslide="53000">
        <video src="./assets/0Ops.mp4" autoplay loop style="width: 100%; height: 100%; object-fit: cover;"></video>
      </section>
      <script src="dist/reveal.js"></script>
      <script src="plugin/notes/notes.js"></script>
      <script src="plugin/markdown/markdown.js"></script>
      <script src="plugin/highlight/highlight.js"></script>
      <script>
        Reveal.initialize({
          hash: true,
          plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        });
        Reveal.on('slidechanged', function (event) {
          var videos = document.querySelectorAll('video');
          videos.forEach(function (video) {
            video.pause();
          });

          var currentSlideVideo = event.currentSlide.querySelector('video');
          if (currentSlideVideo) {
            currentSlideVideo.play();
          }
        });
      </script>
</body>

</html>
